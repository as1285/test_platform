version: '3.8'

services:
  backend:
    build: ./backend
    container_name: test_platform_backend
    restart: always
    environment:
      - DATABASE_URI=mysql+pymysql://testuser:testpass@db:3306/test_platform
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=prod-secret-key
      - JWT_SECRET_KEY=prod-jwt-secret-key
    depends_on:
      - db
      - redis
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: test_platform_frontend
    restart: always
    ports:
      - "8081:80"
    depends_on:
      - backend
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: test_platform_db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_DATABASE=test_platform
      - MYSQL_USER=testuser
      - MYSQL_PASSWORD=testpass
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:alpine
    container_name: test_platform_redis
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
  redis_data:
